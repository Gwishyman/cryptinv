<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading... - CryptInv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #2f2f2f;
      color: #fdf6ed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    #value {
      font-size: 24px;
      margin-bottom: 20px;
    }
    canvas {
      width: 100%;
      max-width: 100%;
      height: auto;
      background: #444;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #444;
      border: none;
      color: #fdf6ed;
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
    }
    #stats {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="name">Loading...</h1>
    <div id="value">$0</div>
    <canvas id="chart"></canvas>
    <button id="buy">Buy</button>
    <button id="sell">Sell</button>
    <div id="stats">Balance: $0 | You own: 0</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, onSnapshot, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9I85odo6T3NE-026TlwBl-lxuVvMyWVk",
      authDomain: "cryptinv-727ad.firebaseapp.com",
      projectId: "cryptinv-727ad",
      storageBucket: "cryptinv-727ad.appspot.com",
      messagingSenderId: "151829956356",
      appId: "1:151829956356:web:16f4094359c90fbbb57251"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    if (!id) location.href = "404.html";

    const nameElem = document.getElementById("name");
    const valueElem = document.getElementById("value");
    const statsElem = document.getElementById("stats");
    const chartCanvas = document.getElementById("chart");
    const buyBtn = document.getElementById("buy");
    const sellBtn = document.getElementById("sell");

    let chart;
    let cryptoRef = doc(db, "cryptos", id);
    let userRef, userData = {};
    let currentPrice = 0;

    function updateChart(history) {
      if (!chart) {
        chart = new Chart(chartCanvas, {
          type: "line",
          data: {
            labels: history.map((_, i) => i + 1),
            datasets: [{
              label: "Value",
              data: history,
              borderColor: "#fdf6ed",
              backgroundColor: "rgba(255, 255, 255, 0.1)",
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { display: false },
              y: { beginAtZero: true }
            }
          }
        });
      } else {
        chart.data.labels = history.map((_, i) => i + 1);
        chart.data.datasets[0].data = history;
        chart.update();
      }
    }

    function updateStats() {
      const balance = userData.money ?? 0;
      const owned = userData.holdings?.[id] ?? 0;
      statsElem.textContent = `Balance: $${balance.toFixed(2)} | You own: ${owned}`;
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) return;
      userData = snap.data();
      updateStats();
    });

    onSnapshot(cryptoRef, (snap) => {
      if (!snap.exists()) {
        location.href = "404.html";
        return;
      }
      const data = snap.data();
      nameElem.textContent = data.name;
      document.title = `${data.name} - CryptInv`;
      valueElem.textContent = "$" + data.value.toFixed(2);
      currentPrice = data.value;
      updateChart(data.history || [data.value]);
      updateStats();
    }, (error) => {
      console.error("Snapshot error:", error);
      location.href = "404.html";
    });

    buyBtn.onclick = async () => {
  if (!userRef || !userData || !currentPrice) {
    alert("Still loading. Please try again.");
    return;
  }

  const qty = parseInt(prompt(`Buy how many?\nPrice: $${currentPrice.toFixed(2)}\nBalance: $${userData.money.toFixed(2)}`));
  if (isNaN(qty) || qty <= 0) {
    alert("Please enter a valid quantity.");
    return;
  }

  const cost = qty * currentPrice;
  if (userData.money < cost) {
    alert("You don't have enough money.");
    return;
  }

  userData.money -= cost;
  userData.holdings = userData.holdings || {};
  userData.holdings[id] = (userData.holdings[id] || 0) + qty;

  await updateDoc(userRef, {
    money: userData.money,
    holdings: userData.holdings
  });

  updateStats();
  alert(`Successfully purchased ${qty} units.`);
};

    sellBtn.onclick = async () => {
      if (!userRef || !userData || !currentPrice) return;
      const owned = userData.holdings?.[id] ?? 0;
      const qty = parseInt(prompt(`Sell how many?\nYou own: ${owned}\nPrice: $${currentPrice.toFixed(2)}`));
      if (!qty || qty <= 0 || qty > owned) return alert("Invalid quantity.");
      const gain = qty * currentPrice;
      userData.money += gain;
      userData.holdings[id] -= qty;
      if (userData.holdings[id] <= 0) delete userData.holdings[id];
      await updateDoc(userRef, {
        money: userData.money,
        holdings: userData.holdings
      });
      updateStats();
    };
  </script>
</body>
</html>
