<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crypto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: #2e2e2e;
      color: #fdf5e6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      text-align: center;
    }
    #value {
      font-size: 22px;
      margin: 10px 0;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      height: 200px;
      margin-top: 20px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      background: #ffd700;
      color: #2e2e2e;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 id="name">Loading...</h1>
  <h3 id="balance">Balance: $0</h3>
  <h3 id="holdings">Holdings: 0 units</h3>
  <div id="value">$0.00</div>
  <canvas id="graph" width="400" height="200"></canvas>
  <div class="actions">
    <button onclick="buy()">Buy</button>
    <button onclick="sell()">Sell</button>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc, collection, getDocs, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9I85odo6T3NE-026TlwBl-lxuVvMyWVk",
  authDomain: "cryptinv-727ad.firebaseapp.com",
  projectId: "cryptinv-727ad",
  storageBucket: "cryptinv-727ad.appspot.com",
  messagingSenderId: "151829956356",
  appId: "1:151829956356:web:16f4094359c90fbbb57251"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const urlParams = new URLSearchParams(location.search);
const id = urlParams.get('id');

onAuthStateChanged(auth, async user => {
  if (!user) return location.href = 'index.html';

  const cryptoRef = doc(db, 'cryptos', id);
  const snap = await getDoc(cryptoRef);
  if (!snap.exists()) return alert('Crypto not found.');

  const name = snap.data().name;
  document.getElementById('name').textContent = name;

  const chart = document.getElementById('chart').getContext('2d');
  const valueData = snap.data().history || [snap.data().value];

  new Chart(chart, {
    type: 'line',
    data: {
      labels: valueData.map((_, i) => i + 1),
      datasets: [{
        label: `${name} Value`,
        data: valueData,
        borderColor: '#fff',
        tension: 0.4
      }]
    },
    options: {
      scales: {
        x: { ticks: { color: '#fff' } },
        y: { ticks: { color: '#fff' } }
      },
      plugins: {
        legend: { labels: { color: '#fff' } }
      }
    }
  });

  let balance = 0;
  let holdings = 0;

  const userRef = doc(db, 'users', user.uid);
  const holdRef = doc(collection(userRef, 'holdings'), id);
  const [userSnap, holdSnap] = await Promise.all([getDoc(userRef), getDoc(holdRef)]);

  if (userSnap.exists()) balance = userSnap.data().balance || 0;
  if (holdSnap.exists()) holdings = holdSnap.data().amount || 0;

  document.getElementById('balance').textContent = `Balance: $${balance}`;
  document.getElementById('holdings').textContent = `Holdings: ${holdings} units`;

  document.getElementById('buy').onclick = async () => {
    const cryptoSnap = await getDoc(cryptoRef);
    const price = cryptoSnap.data().value;
    if (balance < price) return alert('Not enough money!');
    balance -= price;
    holdings += 1;
    await updateDoc(userRef, { balance });
    await setDoc(holdRef, { amount: holdings });
    document.getElementById('balance').textContent = `Balance: $${balance}`;
    document.getElementById('holdings').textContent = `Holdings: ${holdings} units`;
  };

  document.getElementById('sell').onclick = async () => {
    if (holdings <= 0) return alert('You donâ€™t own any!');
    const cryptoSnap = await getDoc(cryptoRef);
    const price = cryptoSnap.data().value;
    balance += price;
    holdings -= 1;
    await updateDoc(userRef, { balance });
    if (holdings > 0) {
      await setDoc(holdRef, { amount: holdings });
    } else {
      await deleteDoc(holdRef);
    }
    document.getElementById('balance').textContent = `Balance: $${balance}`;
    document.getElementById('holdings').textContent = `Holdings: ${holdings} units`;
  };
});
</script>

</body>
</html>
