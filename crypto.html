<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading... - CryptInv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #2f2f2f;
      color: #fdf6ed;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    #container {
      max-width: 500px;
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
      margin-bottom: 20px;
    }
    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="name">Loading...</h1>
    <h2 id="value">$0</h2>
    <canvas id="chart"></canvas>
    <div>
      <button id="buy">Buy</button>
      <button id="sell">Sell</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, onSnapshot, updateDoc, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9I85odo6T3NE-026TlwBl-lxuVvMyWVk",
      authDomain: "cryptinv-727ad.firebaseapp.com",
      projectId: "cryptinv-727ad",
      storageBucket: "cryptinv-727ad.appspot.com",
      messagingSenderId: "151829956356",
      appId: "1:151829956356:web:16f4094359c90fbbb57251"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    const nameElem = document.getElementById("name");
    const valueElem = document.getElementById("value");
    const buyBtn = document.getElementById("buy");
    const sellBtn = document.getElementById("sell");

    const chartCanvas = document.getElementById("chart");
    let chart;

    const cryptoRef = doc(db, "cryptos", id);

    function updateChart(history) {
      if (!chart) {
        chart = new Chart(chartCanvas, {
          type: "line",
          data: {
            labels: history.map((_, i) => i + 1),
            datasets: [{
              label: "Value",
              data: history,
              borderColor: "#fdf6ed",
              backgroundColor: "rgba(255, 255, 255, 0.1)",
              tension: 0.3
            }]
          },
          options: {
            scales: {
              x: { display: false },
              y: { beginAtZero: true }
            }
          }
        });
      } else {
        chart.data.labels = history.map((_, i) => i + 1);
        chart.data.datasets[0].data = history;
        chart.update();
      }
    }

    onSnapshot(cryptoRef, (snap) => {
      if (!snap.exists()) {
        nameElem.textContent = "Not Found";
        return;
      }
      const data = snap.data();
      nameElem.textContent = data.name;
      document.title = `${data.name} - CryptInv`;
      valueElem.textContent = "$" + data.value;
      updateChart(data.history || [data.value]);
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return;

      const userData = userSnap.data();

      buyBtn.onclick = async () => {
        const cryptoSnap = await getDoc(cryptoRef);
        const cryptoData = cryptoSnap.data();
        const price = cryptoData.value;

        if (userData.money >= price) {
          userData.money -= price;
          userData.holdings = userData.holdings || {};
          userData.holdings[id] = (userData.holdings[id] || 0) + 1;

          await updateDoc(userRef, {
            money: userData.money,
            holdings: userData.holdings
          });
        }
      };

      sellBtn.onclick = async () => {
        const cryptoSnap = await getDoc(cryptoRef);
        const cryptoData = cryptoSnap.data();
        const price = cryptoData.value;

        userData.holdings = userData.holdings || {};
        if ((userData.holdings[id] || 0) > 0) {
          userData.holdings[id] -= 1;
          userData.money += price;

          await updateDoc(userRef, {
            money: userData.money,
            holdings: userData.holdings
          });
        }
      };
    });
  </script>
</body>
</html>
