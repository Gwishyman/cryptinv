<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
  <style>
    body {
      background: #2e2e2e;
      color: #fdf5e6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #3a3a3a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }
    button {
      background: #fdf5e6;
      color: #2e2e2e;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Beta Password</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Enter</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9I85odo6T3NE-026TlwBl-lxuVvMyWVk",
      authDomain: "cryptinv-727ad.firebaseapp.com",
      projectId: "cryptinv-727ad",
      storageBucket: "cryptinv-727ad.appspot.com",
      messagingSenderId: "151829956356",
      appId: "1:151829956356:web:16f4094359c90fbbb57251"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => location.href = 'dashboard.html')
        .catch(() => alert('Login failed.'));
    }
  </script>
</body>
</html>
